{% extends "base.html" %}
{% block title %}New Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Create New Blog Post</h3>
      </div>
      <div class="card-body p-5">
        <form method="POST">
          <div class="mb-4">
            <label class="form-label fw-bold">Post Title</label>
            <input type="text" name="title" class="form-control form-control-lg" required placeholder="Enter a great title...">
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Your Name (optional)</label>
            <input type="text" name="author" class="form-control" placeholder="Anonymous">
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Content</label>
            <textarea name="content" class="form-control" rows="12" required 
                      placeholder="Write your story here..."></textarea>
          </div>

          <div class="d-flex justify-content-end gap-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg">Cancel</a>
            <button type="submit" class="btn btn-success btn-lg px-5">Publish Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
